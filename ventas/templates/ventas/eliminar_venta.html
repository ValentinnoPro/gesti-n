{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h3 class="card-title text-danger">⚠️ Anular Venta</h3>
            <p class="card-text">
                ¿Estás seguro de que querés anular la venta del cliente <strong>{{ venta.cliente.nombre }}</strong>?
            </p>
            <form method="post" class="d-flex justify-content-between">
                {% csrf_token %}
                <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger"> Sí, anular</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
