{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <h2 class="mb-4 text-center">Crear Nuevo Cliente</h2>
    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre..." class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa el apellido..."  class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa el email..." class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"  placeholder="Ingresa el número de teléfono..." class="form-control">
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-success">Crear</button>
        </div>
    </form>
</div>
{% endblock %}
