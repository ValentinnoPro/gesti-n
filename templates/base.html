<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VentasApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">VentasApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_ventas' %}">Ventas</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_clientes' %}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
        <!-- Agregá links a Clientes, Productos si querés -->
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-3 text-center">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}
    <h1>Bienvenido a VentasApp</h1>
    <p>Esta es una aplicación de ejemplo para gestionar ventas.</p>
    <br></br>
    <br></br>
    <h5>By Valentino Lezcano</h5>
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
