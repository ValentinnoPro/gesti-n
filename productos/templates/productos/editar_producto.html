{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <h2 class="mb-4 text-center">Editar Producto</h2>
    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" value="{{ producto.precio }}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" min="0" value="{{ producto.stock }}">
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>
    </form>
</div>
{% endblock %}
